[credit]
fields.sid.mandatory=true
fields.sid.validator=integer
fields.sid.conversionMethod=intval

fields.aid.mandatory=true
fields.aid.validator=integer
fields.aid.conversionMethod=intval

fields.rate.mandatory=true

fields.credit_time.mandatory=true
fields.credit_time.validator=date
fields.credit_time.conversionMethod=strtotime

fields.aprice.mandatory=false ;mandatority enforced by credit logic (credit row must have aprice or usagev+usaget, but not all 3)
fields.aprice.validator=float
fields.aprice.conversionMethod=floatval

fields.usaget.mandatory=false ;mandatority enforced by credit logic (credit row must have aprice or usagev+usaget, but not all 3)

fields.usagev.mandatory=false ;mandatority enforced by credit logic (credit row must have aprice or usagev+usaget, but not all 3)
fields.usagev.validator=float
fields.usagev.conversionMethod=floatval

